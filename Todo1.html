<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>首页</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

   

</head>
<body>
    <h1>TodoS</h1>
    <div>
        <input id="todos"/>
        <table id="todoInfo"></table>
    </div>

</body>
</html>   
<script src="js/jquery-1.12.4.js"></script>
<script>
    var params=[{title:"东东",finished: true}];

    $(function() {
        init(params);
        $("#todos").keypress(function(event){
            if(event.which===13){
                if($("#todos").val().trim()==""){
                    alert("不能为空哦！");

                }else{
                    params.push({title:$("#todos").val(),finished:false});
                    $("#todos").val("");  
                    init(params);
                }

            }
        });

    });
               
    function init(params) {
        var html="";
        $.each(params,function(index,params) {
            html+="<tr><td><input type='checkbox' onclick='checkboxOnclick(this)'></td><td class='through'>"
                +params.title+"</td><td><button class='del' onclick='del_id("+index+")' key='"+index+"'>删除</button></td><tr>"
        })
        $("#todoInfo").empty().append(html);
    }
    function del_id(id) {
        params.splice(id,1);
        init(params);
    }
    
    function checkboxOnclick(checkbox){
    
        if ( checkbox.checked == true){
            $(".through").css({"text-decoration":"line-through"});
                   
        }else{
            $(".through").css({"text-decoration":"none"});
        }
    }

</script>
